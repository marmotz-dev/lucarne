@if (embed.record && recordType === 'record') {
  @let record = getRecordAsRecord();

  <div class="flex flex-col border rounded-lg p-4 shadow w-full">
    <div class="flex flex-row gap-2 w-full">
      <l-post-avatar [author]="record.author" small="true" />
      <l-post-header [author]="record.author" [createdAt]="record.value.createdAt" />
    </div>
    <l-post-text [record]="record.value"/>
    @for (embed of record.embeds; track $index) {
      <l-post-embed [embed]="embed"/>
    }
  </div>
}
