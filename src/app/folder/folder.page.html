<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Timeline1</ion-title>
    <ion-buttons slot="end">
      <ion-icon [style]="{color: haveNetwork ? 'green': 'red'}" name="wifi-sharp" slot="icon-only" />
      <ion-icon [style]="{color: haveTokens ? 'green': 'red'}" name="git-network-sharp" slot="icon-only" />
      <ion-icon [style]="{color: isReady ? 'green': 'red'}" name="thumbs-up-sharp" slot="icon-only" />
      <ion-button (click)="refresh()" size="small">
        <ion-icon [ngClass]="{'animate-spin': refreshing}" name="refresh-outline" slot="icon-only" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content #content (ionScrollEnd)="saveScrollPosition()" [fullscreen]="true" [scrollEvents]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Timeline2</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list #list>
      @for (feedItem of feedItems; track feedItem.post.cid) {
        <ion-item>
          <ion-avatar slot="start">
            <img [ngSrc]="feedItem.post.author.avatar" alt="avatar" width="32" height="32" />
          </ion-avatar>
          <ion-label>
            <h2>{{feedItem.post.author.displayName}}</h2>
            <h2>{{feedItem.post.record.createdAt}}</h2>
            <p>{{feedItem.post.record.text}}</p>
          </ion-label>
        </ion-item>
      }
    </ion-list>
  </div>
</ion-content>
